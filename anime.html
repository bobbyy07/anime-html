<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & Manga Haven</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            color: #fff;
            /* Using the uploaded image as the background */
            background-image: url('1327602.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        main {
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 2em auto;
            width: 80%;
            border-radius: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
            margin-top: 2em;
        }

        .product-item {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 1em;
            border-radius: 8px;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        #cart {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            margin-top: 2em;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 250px;
            border-top-left-radius: 10px;
        }

        #cart ul {
            list-style-type: none;
            padding: 0;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime & Manga Haven</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="products">
        <h2>Our Collection</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="naruto_manga.jpg" alt="Naruto Manga Vol. 1">
                <h3>Naruto Manga Vol. 1</h3>
                <p>$9.99</p>
                <button onclick="addToCart('Naruto Manga Vol. 1', 9.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="onepiece_figure.jpg" alt="One Piece Luffy Figure">
                <h3>One Piece Luffy Figure</h3>
                <p>$29.99</p>
                <button onclick="addToCart('One Piece Luffy Figure', 29.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="demonslayer_poster.jpg" alt="Demon Slayer Poster">
                <h3>Demon Slayer Poster</h3>
                <p>$14.99</p>
                <button onclick="addToCart('Demon Slayer Poster', 14.99)">Add to Cart</button>
            </div>
        </div>
    </main>

    <div id="cart">
        <h3>Shopping Cart ðŸ›’</h3>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <footer>
        <p>&copy; 2024 Anime & Manga Haven</p>
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            
            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
